<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <!-- campo producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text" 
                            class="form-control" 
                            [ngModel]="initForm.producto" 
                            name="producto" 
                            placeholder="Nombre del producto"
                            required 
                            minlength="3">

                    <span class="form-text text-danger" *ngIf="validacionNombre()">
                        Debe contener mínimo 3 carácteres
                    </span>

                </div>
            </div>
            <!-- campo precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">

                    <input type="number" 
                            class="form-control" 
                            [ngModel]="initForm.precio"
                            name="precio" 
                            placeholder="Precio del producto"
                            required 
                            min="1">

                    <span class="form-text text-danger" *ngIf="validacionPrecio()">
                        El precio debe ser mayor o igual a 0
                    </span>

                </div>
            </div>
            <!-- campo existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control" 
                            [ngModel]="initForm.stock" 
                            name="stock" 
                            placeholder="Stock del producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <!--Printine en true cuando no se han cambiando ninguno de los valores iniciales del formulario-->
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <!-- El servidor ha tocado cualquiera de los controles, es decir ha dado foco y ha salido-->
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
