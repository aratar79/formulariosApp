<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form>
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       value="M"
                       id="masculino">
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       value="F"
                       id="femenino">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Notificaciones</div>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       role="switch" 
                       id="notificaciones">
                <label class="form-check-label" for="notificaciones">Notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <div class="col-sm-3 col-form-label">Términos y condiciones</div>
        <div class="col-sm-9">
            <div class="form-check mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="terminos">
                <label class="form-check-label" for="terminos">
                  Términos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- Botón Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>
